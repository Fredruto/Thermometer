<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Busy Thermometer</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#1a1a1a" />
</head>
<body>
  <header>
    <h1>Busy Thermometer</h1>
    <button id="settings-btn">⚙️</button>
  </header>
  <main>
    <section id="thermometer-section">
      <div id="thermometer"></div>
      <div id="status-comment">No comment</div>
    </section>
    <section id="user-list-section">
      <div class="list-header">
        <select id="sort-users">
          <option value="high-low">High to Low</option>
          <option value="low-high">Low to High</option>
          <option value="custom">Highest/Lowest</option>
        </select>
      </div>
      <ul id="user-list"></ul>
    </section>
  </main>
  <div id="settings-modal" class="hidden">
    <div class="modal-content">
      <label><input type="checkbox" id="dark-mode-toggle" checked /> Dark Mode</label>
      <label>Notification Sound:
        <select id="sound-select">
          <option value="bell">Soft Bell</option>
          <option value="click">Click</option>
        </select>
      </label>
      <label>Refresh Rate (min): <input type="number" id="refresh-rate" min="1" max="15" value="5" /></label>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
